<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Совиные грезы</title>
    <style>
        body{
            /* font-size: 50%; */
            transition: 50ms;
            font-family: 'Segoe UI';
            background-image: src('files/wall1.jpg');
            image-rendering: pixelated; /* Chrome 41+ and Opera 26+ */
            background-size: 812px;
            background-position-y: top;
            background-position-x:center;
            background-color: rgb(18, 18, 18);
            background-repeat: no-repeat;
        }
        @media (max-width:812px) {
            body{
                
                background-size: 100%;
            }
        }
        #menu{
            transition:1s;
            font-family: 'Segoe UI';
            position: absolute;
            left:70%;
            top: 5%;
            width: 25%;
            background: linear-gradient(90deg, rgb(255, 235, 212) 0%, rgba(255, 204, 169, 0) 100%);
        }
        h1{
            width: 30%;
            background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(43,43,43,0) 100%);
        }
        .russo{
            font-family: 'Russo one';
            transition:1s;
            position: absolute;
            left:70%;
            top: 2%;
            width: 25%;
        }
        #person{
            transition:1s;
            position: absolute;
            height: 20%;
            top:77%;
            left:3%;
            background-color: rgba(245, 154, 112, 0.1);
        }
        @media (max-width:1000px) {
            #person{
                top:50%;
            }
        }
        img.pixel{
            transition:1s;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        #text{
            position: absolute;
            top: 80%;
            left: 20%;
            width: 70%;
            height: 13%;
            transition:1s;
            background: linear-gradient(45deg, rgba(255, 180, 110, 1) 0%, rgba(255, 129, 129, 0.8) 80%);
        }
        #texthead{
            transition:1s;
            position: absolute;
            top: 77%;
            left: 20%;
            width: 12%;
            height: 3%;
            background: linear-gradient(45deg, rgba(255, 180, 110, 1) 0%, rgba(255, 129, 129, 0.8) 80%);
        }
        @media (max-width:1000px) {
            #text,#texthead{
                left:5%;
            }
            #text{
                width: 90%;
            }
            #texthead{
                width: 24%;
            }
        }
        .fon{
            color: rgb(255, 255, 255);
            background-color: rgba(1, 1, 1, 0.8);
        }
        /* кнопка */
button {
  position: relative;
  overflow: hidden;
  border: 1px solid #18181a;
  color: #18181a;
  display: inline-block;
  font-size: 15px;
  line-height: 15px;
  padding: 18px 18px 17px;
  text-decoration: none;
  cursor: pointer;
  background: #fff;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  transition: 200ms;
}
button:hover {
  transition: 200ms;
  transform-origin: bottom center;
  transform: scaleY(2);
}
    </style>
    <style>
        .modal {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #cccccc;
        opacity: 0;
        visibility: hidden;
        transform: scale(1.1);
        transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
        }
        .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #eeeeee;
        padding: 1rem 1.5rem;
        width: 34rem;
        border-radius: 0.5rem;
        }
        .close-button, .yes-button, .no-button {
            margin: 8px;
        float: right;
        width: 8rem;
        line-height: 2rem;
        text-align: center;
        cursor: pointer;
        border-radius: 20px;
        background-color: #eeeeee;
        }
        .close-button, .yes-button, .no-button{
        background-color: #adadad;
        }
        
        .show-modal {
        opacity: 1;
        visibility: visible;
        transform: scale(1.0);
        transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
        }
        .chapter{
            width: 300px;
        }
        .chimg{
            width: 300px;
        }
        .chbox{
            margin-top: 20px;
            width: 410px;
            height: 410px;
            margin-left: 10px;
            border-radius: 30px;
        }
        #vibor{
            display: flex;
            place-items: center;
            position: absolute;
            background-color: #1f1f27;
            margin-top: 0px;
            width: 100%;
            height: 100%;
        }
        @media (max-width:1000px) {
            #vibor{
                display: grid;
                height: 1300px;
            }
        }
        body,html{
            margin: 0;
            padding: 0;
        }
      </style>
</head>
